<p (click)="emitQuizClicked()">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{quizInput.title}}</mat-card-title>
    <mat-card-subtitle>{{quizInput.created}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://christianliebel.com/wp-content/uploads/2016/02/Angular2-825x510.png">
  <mat-card-subtitle>Created by: {{quizInput.user.username}}</mat-card-subtitle>
  <mat-card-content>
    <p>In this quiz we have {{quizInput.questions.length}} question{{quizInput.questions.length>1 || quizInput.questions.length===0?'s':''}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="../display-quiz/{{quizInput._id}}">Start Quiz</button>
    <button mat-button id="deleteQuiz" type="button" (click)="emitDeleteQuiz()">DELETE</button> 
  </mat-card-actions>
</mat-card>
</p>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div style="text-align: center">
    <div>

      <mat-card style="max-width:400px;margin-left: auto;margin-right: auto; background-color:mintcream">
        <mat-card-title style="text-align:center">
          Register
        </mat-card-title>
        <mat-card-subtitle style="text-align:center">
          Here you can register
        </mat-card-subtitle>

        <mat-form-field>
          <input matTooltip="You need to fill out this field" matInput type="text" formControlName="firstname"
            placeholder="FirstName">
        </mat-form-field>
        <div *ngIf="registerForm.controls.firstname.errors?.required && registerForm.controls.firstname.touched">
          You must fill out the Name
        </div>
        <div *ngIf="registerForm.controls.firstname.errors?.minlength && registerForm.controls.firstname.touched">
          Name must be at least 3 characters
        </div>
        <br>

        <mat-form-field>
          <input matTooltip="You need to fill out this field" matInput type="text" formControlName="lastname"
            placeholder="LastName">
        </mat-form-field>
        <div *ngIf="!registerForm.controls.lastname.valid && registerForm.controls.lastname.touched">
          You must fill out the field
        </div>
        <br>

        <mat-form-field>
          <input matTooltip="You need to fill out this field" matInput type="number" formControlName="salary"
            placeholder="Salary (DKK)">
        </mat-form-field>
        <div *ngIf="!registerForm.controls.salary.valid && registerForm.controls.salary.touched">
          You must fill out the field
        </div>
        <br>

        <mat-form-field>
          <input matTooltip="You need to fill out this field" matInput type="email" formControlName="email"
            placeholder="Email">
        </mat-form-field>
        <div *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched">
          You must fill out the field
        </div>


        <div>
          <button mat-button (click)="openSnackBar()" mat-fab type="submit"
            [disabled]="!registerForm.valid">Register</button>
        </div>

        <mat-card-footer style="text-align:center">
          Copyright something...
        </mat-card-footer>
      </mat-card>
    </div>

          <p>Gender</p>
          <input type="number" formControlName="salary">
          <div *ngIf="!registerForm.controls.salary.valid && registerForm.controls.salary.touched">
            You must fill out the field
          </div>
        </div>-->


    <!--Dont do this. Disabling a button is ok but only with user feedback!-->
  </div>
</form>

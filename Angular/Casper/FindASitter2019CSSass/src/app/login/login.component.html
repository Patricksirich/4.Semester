<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-card style="max-width:400px;margin-left: auto;margin-right: auto; background-color:mintcream">
    <mat-card-title style="text-align:center">
      Login
    </mat-card-title>
    <mat-card-subtitle style="text-align:center">
      Here you can login
    </mat-card-subtitle>

    <div style="text-align: center">
      <div>

        <mat-form-field>
          <input matTooltip="You need to fill out this field" matInput type="text" formControlName="username"
            placeholder="Username">
        </mat-form-field>
        <div *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.touched">
          You must fill out the username
        </div>
        <div *ngIf="loginForm.controls.username.errors?.minlength && loginForm.controls.username.touched">
          Username must be at least 3 characters
        </div>
      </div>

      <div>
        <mat-form-field>
          <input matTooltip="You need to fill out this field" matInput type="password" formControlName="password"
            placeholder="Password">
        </mat-form-field>
        <div *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
          You must fill out the password
        </div>
      </div>

      <button mat-fab type="submit" [disabled]="!loginForm.valid">Login</button>
      <!--Dont do this. Disabling a button is ok but only with user feedback!-->
    </div>
    <mat-card-footer style="text-align:center">
      Copyright something...
    </mat-card-footer>
  </mat-card>
</form>
<router-outlet></router-outlet>

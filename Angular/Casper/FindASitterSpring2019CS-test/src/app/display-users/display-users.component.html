<div *ngIf="isLoading">
  Please wait, we are loading the users
</div>
<div>
  <mat-form-field>
  <input matInput placeholder="Search for a user" value="" [(ngModel)] = "userSearch">
</mat-form-field>
</div>


<div *ngFor="let user of users | userPipe: userSearch; let i=index">

  <app-user
  [userInput]="user"
  (userClicked)="onUserClicked($event)"
  (deleteClicked)="deleteUser($event)"
  >
  </app-user>
</div>

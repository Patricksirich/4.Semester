<div *ngIf="isLoading">
  Please wait, we are loading the quizzes!
</div>
<div>
  <mat-form-field>
  <input matInput placeholder="Search for a user" value="" [(ngModel)] = "userSearch">
</mat-form-field>
</div>
<div *ngFor="let user of users; let i=index">
  <app-user
  [userInput]="user"  
  (userClicked)="onUserClicked($event)"
  (deleteClicked)="deleteUser($event)"
  >
  </app-user>
</div>

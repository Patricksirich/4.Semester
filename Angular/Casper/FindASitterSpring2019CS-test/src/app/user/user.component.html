<p (click)="emitUserClicked()">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userInput.username}}</mat-card-title>
      <mat-card-subtitle>{{userInput.birthDate | date: 'dd/MM/yy' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://christianliebel.com/wp-content/uploads/2016/02/Angular2-825x510.png">

    <mat-card-actions>
      <button mat-button routerLink="../display-user/{{userInput._id}}">SHOW</button>
      <button mat-button id="updateUser" type="button" routerLink="../update-user/{{userInput._id}}">UPDATE</button>
      <button mat-button id="deleteUser" type="button" (click)="emitDeleteUser()">DELETE</button>
    </mat-card-actions>
  </mat-card>
  </p>

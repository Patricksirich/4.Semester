<mat-card class="example-card" *ngFor="let quiz of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{quiz.title}}</mat-card-title>
      <mat-card-subtitle>{{quiz.created}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-subtitle>Created by: {{quiz.user.username}}</mat-card-subtitle>
    <mat-card-content>
      <p>In this quiz we have {{quiz.questions.length}} question{{quiz.questions.length>1 || quiz.questions.length===0?'s':''}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="../display-quiz/{{quiz._id}}">Start Quiz</button>
    </mat-card-actions>
  </mat-card>

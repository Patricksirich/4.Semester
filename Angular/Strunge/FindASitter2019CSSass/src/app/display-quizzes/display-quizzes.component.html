<div *ngFor="let quiz of quizzes">
<mat-card style="max-width:300px;margin-right: 2%; background-color:mintcream; padding: 20px; margin-top: 2%;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Quiz title: {{quiz.title}}</mat-card-title>
    <mat-card-subtitle>Quiz ID: {{quiz._id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div >
      <br>
      Number of questions: {{quiz.questions.length}}
      <br>
      Date created: {{quiz.created | date: 'dd/MM/yyyy'}}
      <br>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="../display-quiz/{{quiz._id}}">Take quiz</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
<br>
</div>

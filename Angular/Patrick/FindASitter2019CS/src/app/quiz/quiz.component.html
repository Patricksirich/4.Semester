  
  <p (click)="emitQuizClick()">
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{quizInput.title}}</mat-card-title>
      <mat-card-subtitle>Quiz ID: {{quizInput._id}} </mat-card-subtitle>
      <mat-card-subtitle>By: {{quizInput.user.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
          <br>
          Number of questions: {{quizInput.questions.length}}
          <br>
          Date created: {{quizInput.created | date: 'dd/MM/yyyy'}}
          <br>
      </p>
    </mat-card-content>
    <mat-card-actions>
     <button mat-button routerLink="../display-quiz/{{quizInput._id}}">TAKE QUIZ</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</p>

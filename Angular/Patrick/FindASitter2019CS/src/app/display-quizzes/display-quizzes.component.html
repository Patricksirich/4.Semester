<div *ngFor="let quiz of quizzes">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      Quiz title: {{quiz.title}}</mat-card-title>
    <mat-card-subtitle>Quiz ID: {{quiz._id}} </mat-card-subtitle>
    <mat-card-subtitle>By: {{quiz.user.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
        <br>
        Number of questions: {{quiz.questions.length}}
        <br>
        Date created: {{quiz.created | date: 'dd/MM/yyyy'}}
        <br>
    </p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button routerLink="../display-quiz/{{quiz._id}}">TAKE QUIZ</button>
      <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
